<!DOCTYPE html>
<html>
<head>
<title>修改密码</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="styles/login.css" />

<script type="text/javascript" src="scripts/jquery.min.js">
	
</script>
<script type="text/javascript" src="scripts/cookie_util.js">
	
</script>
<script type="text/javascript" src="scripts/base64.js">
	
</script>
<script type="text/javascript" src="scripts/base.js">
	
</script>
<script type="text/javascript" src="scripts/change.js"></script>
<script type="text/javascript">
	$(function(){
		//检测是否与原密码相同
		 $("#last_password").blur(checkPassword);
		//检测新密码的长度
		$("#new_password").blur(function(){
			var new_password = $("#new_password").val();
			if(new_password.length<6){
				$("#warning_2").show();
			}else{
				$("#warning_2").hide();
			}
		});
		//检测密码是否一致
		$("#final_password").blur(function(){
			var new_password = $("#new_password").val();
			var final_password = $("#final_password").val();
			if(new_password!=final_password){
				$("#warning_3").show();
			}else{
				$("#warning_3").hide();
			};
		});
	   //绑定修改按钮的点击事件
		$("#changePassword").click(changePassword);
	});
</script>
</head>
<body>
	<div class="global">
		<div class="sig sig_in" tabindex='4' id='zc'>
			<dl>
				<dt>
					<div class='header'>
						<h3>修改密码</h3>
					</div>
				</dt>
				<dt></dt>
				<dt>
					<div class='letter'>
						原密码:&nbsp;<input type="text" name="" id="last_password"
							tabindex='1' />
						<div class='warning' id='warning_1'>
							<span>原始密码错误</span>
						</div>
					</div>
				</dt>
				<dt>
					<div class='letter'>
						新密码:&nbsp;<input type="password" name="" id="new_password"
							tabindex='2' />
						<div class='warning' id='warning_2'>
							<span>新密码长度过短</span>
						</div>
					</div>
				</dt>
				<dt>
					<div class='password'>
						确认新密码:&nbsp;<input type="password" name="" id="final_password"
							tabindex='3' />
						<div class='warning' id='warning_3'>
							<span>密码输入不一致</span>
						</div>
					</div>
				</dt>
				<dt>
					<div>
						<input type="button" name="" id="changePassword"
							value='&nbsp;确&nbsp;定&nbsp;' tabindex='4' /> <input type="button"
							name="" id="back" onclick="javascript:history.go(-1);"
							value='&nbsp;返&nbsp;回&nbsp;' tabindex='5' />
					</div>
				</dt>
			</dl>
		</div>
	</div>
</body>
</html>
